    async function sha256(t){
      const enc=new TextEncoder();
      const buf=await crypto.subtle.digest('SHA-256',enc.encode(t));
      return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
    }

    async function validar(){
      const limpio=(document.getElementById('tel').value||"").replace(/\D/g,'');
      if(!limpio){ alert('Ingresa tu número.'); return; }
      const h=await sha256(limpio);
      if(HASHES.includes(h)){
        document.getElementById('acceso').style.display='none';
        document.getElementById('contenido').style.display='block';
      }else{
        alert('Número no válido. Intenta de nuevo.');

    }
