<html lang="es">
<head>

  <title>Acceso a invitación</title>
  <style>
    body {
      background: url('fondo.png') repeat;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
      font-size: 64%;
    }

    body::before {
      content: "";
      background-color: rgba(255, 255, 255, 0.5);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    #acceso {
      margin-top: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #1a0dab;
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0f0080;
    }

    img {
      max-width: 480px;
      width: 100%;
      height: auto;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="signin.png" alt="Acceso a invitación">
  <div id="acceso">
    <h1>Ingresa tu número de teléfono</h1>

    <button onclick="validar()">Entrar</button>
  </div>

    async function validar() {
      const valor = document.getElementById('clave').value.trim().replace(/\D/g, '');
      const msg = new TextEncoder().encode(valor);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msg);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      if (hashesValidos.includes(hashHex)) {
        document.getElementById('acceso').style.display = 'none';
        document.getElementById('contenido').style.display = 'block';
      } else {
        alert('Número no válido. Intenta de nuevo.');

    }
